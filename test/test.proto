syntax = "proto3";

package test;

import "common.proto"

enum CmdType
{
    CMD_TYPE_UNKNOWN = 0;
    CMD_TYPE_USER = 1;
    CMD_TYPE_CHECK = 2;
    CMD_TYPE_SKILL = 10;
}

message TestMsg
{
    int32 uid = 1;
    int32 param = 2;
    string name = 3;
    repeated string names = 4;
    CmdType cmd = 5;
    Common common = 6;
};
